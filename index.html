<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="night"></div>
        <div class="content">
            <h1 class="title">For My Special One</h1>
            <p class="subtitle">Click the flower to see magic...</p>
            
            <div class="flower-wrapper" id="flower-wrapper">
                <div class="flower">
                    <div class="stem"></div>
                    <div class="leaf leaf-1"></div>
                    <div class="leaf leaf-2"></div>
                    <div class="petals">
                        <!-- Petals will be dynamically generated or styled here -->
                        <div class="petal layer1 p1"></div>
                        <div class="petal layer1 p2"></div>
                        <div class="petal layer1 p3"></div>
                        <div class="petal layer2 p1"></div>
                        <div class="petal layer2 p2"></div>
                        <div class="petal layer2 p3"></div>
                        <div class="petal layer3 p1"></div>
                        <div class="petal layer3 p2"></div>
                        <div class="petal layer3 p3"></div>
                        <div class="center"></div>
                    </div>
                </div>
            </div>

            <div class="message-card hidden" id="message-card">
                <h2>Happy Rose Day! ðŸŒ¹</h2>
                <p>Just like a rose needs rain and sun to bloom,<br>my life needs you to be beautiful.</p>
                <p>Sending you this rose to remind you<br>how precious you are to me.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
